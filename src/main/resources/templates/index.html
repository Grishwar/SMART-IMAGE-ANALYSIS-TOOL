<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaExtract Digital Forensic Tool</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>

        body{
            margin:0;
            font-family:'Segoe UI',sans-serif;
            background:linear-gradient(135deg,#081c2d,#0e2a40);
            color:white;
        }

        .container{
            width:95%;
            margin:auto;
            padding:20px;
        }

        h1{
            text-align:center;
            margin-bottom:20px;
        }

        .form-section{
            background:#102c44;
            padding:20px;
            border-radius:12px;
            box-shadow:0 0 20px rgba(0,217,255,0.3);
            margin-bottom:20px;
        }

        input, select{
            padding:8px;
            margin:5px;
            border-radius:6px;
            border:none;
            width:220px;
        }

        button{
            background:linear-gradient(45deg,#19c37d,#00d9ff);
            border:none;
            padding:10px 15px;
            margin:5px;
            border-radius:8px;
            color:white;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            transform:scale(1.05);
            box-shadow:0 0 10px #00d9ff;
        }

        table{
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
            background:#0f2a40;
        }

        th,td{
            border:1px solid #00d9ff;
            padding:10px;
        }

        th{
            background:#072d44;
        }

        #map{
            height:400px;
            margin-top:20px;
            border-radius:10px;
        }

        .loading{
            color:#00ffd0;
            font-weight:bold;
        }

        .modal{
            display:none;
            position:fixed;
            top:5%;
            left:5%;
            width:90%;
            height:85%;
            background:white;
            color:black;
            border-radius:12px;
            overflow:auto;
            padding:20px;
            z-index:9999;
            box-shadow:0 0 25px rgba(0,0,0,0.8);
        }

        .close-btn{
            float:right;
            background:red;
            border:none;
            color:white;
            padding:6px 12px;
            border-radius:6px;
        }

        #metadataContent{
            font-family:Consolas;
            font-size:14px;
            color:#222;
        }

    </style>
</head>

<body>
<div class="container">

    <h1>üîç MetaExtract Digital Forensic Tool</h1>

    <div class="form-section">

        <input type="text" id="caseNo" placeholder="Example: CASE-2026-045">
        <input type="text" id="officer" placeholder="Example: Inspector Giri">
        <input type="text" id="department" placeholder="Example: Cyber Crime Division">

        <br><br>

        <input type="file" id="files" multiple>

        <br><br>

        <button id="analyzeBtn">Analyze Images</button>
        <button id="movementBtn">Analyze Movement</button>

        <select id="reportType">
            <option value="court">Court Investigation Report</option>
            <option value="full">Full Metadata Report</option>
        </select>

        <button id="pdfBtn">Download PDF</button>
        <button id="routeBtn" style="display:none;">Open Route</button>

        <p id="loading" class="loading" style="display:none;">
            Analyzing... Please wait ‚è≥
        </p>

    </div>

    <table id="resultTable">
        <thead>
        <tr>
            <th>File</th>
            <th>Risk</th>
            <th>Authenticity</th>
            <th>Status</th>
            <th>Location</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="map"></div>

</div>

<!-- METADATA MODAL -->
<div id="metadataModal" class="modal">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <div id="metadataContent"></div>
</div>

<script src="/script.js"></script>

</body>
</html>
